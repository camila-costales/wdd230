<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Bountiful Foods | Home </title>
    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
    <style>
        body{
            background-color:#C5DAD3;
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div id="content">
        <header>


            <nav>
                <button id="hamButton">&#9776;</button>
                <ul class="navigation">
                    <a href="home.html" target="_blank"><img src="images/logo.webp" alt=" Logo" height="50" width="auto"  /></a>
                    <li><a href="home.html" title="Home">Home</a></li>
                    <li><a href="fresh.html" title="Fresh">Fresh</a></li>
                    <li><a href="about.html" title="About Us">About Us</a></li>
                </ul>
            </nav>
        </header>



        <main>
          <section class="hero">
            <div class="firstcolumn">
                <h1>Create your own shake!</h1>
                  </div>
        </section>
      
        <section class="form">
            <form id="drink-form">
                <fieldset class="userInfo">
                    <legend><h4>Personal Information:</h4></legend>
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" required><br>
      
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br>
      
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required><br>
                </fieldset>
      
                <fieldset id="fruits">
                    <legend><h4>Select Fruits:</h4></legend>
                </fieldset>
                <fieldset>
                    <legend><h4>Extra Instructions:</h4></legend>
                    <textarea name="userText" autocapitalize="sentences" minlength="5" cols="30" rows="10" spellcheck="false"></textarea>
                </fieldset>
                <input class="button1 submit" type="submit" value="Make it!">
            </form>
        </section>
      
        <section class="fruitsInfo userInfo">
            <main class="discover">
                <section class="about-section">
                    <div id="submit-message">
                    </div>
                    <h2>Your Order</h2>
                    <h3>The Fruits you chose:</h3>
                    <ol id="selected-fruits"> 
                    </ol>
                    <p id="nutrition-summary"></p> 
                </section>
            
        </section>
        </main>


        <footer>
            
            <p><a target="_blank"  href="home.html">Home</a></p>
            <p><a target="_blank" href="fresh.html" >Fresh</a></p>
            <p><a target="_blank" href="about.html" >Us</a></p>
            <div class="social">
                <a target="_blank" href="https://facebook.com">
                    <img src="images/Facebook.webp" alt="fb icon" width="30">
                </a>
                <a target="_blank" href="https://instagram.com">
                    <img src="images/instagram.webp" alt="instagram icon"  width="30">
                </a>
                <a target="_blank" href="https://whatsapp.com">
                    <img src="images/twi.webp" alt="whatsapp icon"  width="30">
                </a>
            </div>
            <p class="footer-details">
                <span class="currentYear"></span> 
                <span class="lastModif"></span>  Weather Data provided by
                <a href="https://openweathermap.org/" target="_blank">OpenWeather</a>
                
               
            </main>
        </footer>
    
        <script src="scripts/home.js"></script>
        <script src="scripts/weather.js"></script>
        <script src="scripts/drinksOrdered.js"></script>
        <script src="scripts/fresh.js"></script>

      </body>
    </html>
