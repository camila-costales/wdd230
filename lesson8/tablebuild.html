<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>HTML Table Build</h1>
    </header>
    <main>
        <table>
            <thead>
                <caption class="caption">ACME Wildwest Services</caption>
                <th class="blank"></th>
                <th class="bpd">Basic</th>
                <th class="bpd">Premium</th>
                <th class="bpd">Deluxe</th>
            </thead>

            <tbody>
                <tr>
                    <td class="feature">Feature 01</td>
                    <td class="check">&#10004</td>
                    <td class="check">&#10004</td>
                    <td class="check">&#10004</td>
                </tr>

                <tr>
                    <td class="feature">Feature 02</td>
                    <td class="notincluded">&#10060</td>
                    <td class="check">&#10004</td>
                    <td class="check">&#10004</td>
                </tr>

                <tr>
                    <td class="feature">Feature 03</td>
                    <td class="notincluded">&#10060</td>
                    <td class="notincluded">&#10060</td>
                    <td class="check">&#10004</td>
                </tr>

            </tbody>
            <tfoot>
                <tr>
                    <td class="footer" colspan="4">Table 1: Acocunt Comparison</td>
                </tr>
            </tfoot>
          
        </table>
    </main>
    <footer>
        <p>
          &copy; | Camila Costales | Idaho
        </p>
      </footer>

</body>
</html>
